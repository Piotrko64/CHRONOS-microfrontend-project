<single-spa-router mode="history">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0;500;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet"
    />
    <style>
        body {
            background: url("http://localhost:5050/img/main-background.ed394482.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
        }
    </style>

    <main>
        <route path="home">
            <application name="home-page"></application>
        </route>
        <route path="add-event">
            <application name="add-event"></application>
        </route>
        <route path="countdown-screen">
            <application name="countdown-screen"></application>
        </route>
        <route path="events-list">
            <application name="events-list"></application>
        </route>
        <route default>
            <application name="home-page"></application>
        </route>
    </main>
</single-spa-router>
