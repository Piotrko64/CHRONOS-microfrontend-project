<div class="container p-5">
  <h1>Add New Event</h1>
  <div class="d-flex">
    <div class="col-6 pt-4">
      <add-event-form />
    </div>
    <div class="col-6 ps-4">
      <h5 class="pt-4">Choose Background</h5>
      <div class="pt-3 d-flex gap-1 flex-wrap">
        <add-event-images-section label="Animals" [images]="petsBck" />
        <add-event-images-section label="Abstract" [images]="abstractBck" />
        <add-event-images-section label="Landscapes" [images]="landscapesBck" />
      </div>
      <div class="d-flex justify-content-start align-items-start">
        <button
          type="button"
          class="mt-5 btn btn-orange"
          (click)="addEventHandler()"
          [disabled]="!isValidForm"
        >
          Add Event
        </button>

        <a
          href="/"
          class="mt-5 btn btn-dark ms-2"
          onclick="singleSpaNavigate(event)"
        >
          See list event
        </a>

        <a
          href="/countdown-screen"
          class="d-none"
          onclick="singleSpaNavigate(event)"
          #spaNavigation
        ></a>
      </div>
    </div>
  </div>
</div>
