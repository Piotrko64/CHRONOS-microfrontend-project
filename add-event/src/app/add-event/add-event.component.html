<div class="container p-5">
  <h1>Dodaj nowe wydarzenie</h1>
  <div class="d-flex">
    <div class="col-6 pt-4">
      <add-event-form />
    </div>
    <div class="col-6 ps-4">
      <h5 class="pt-4">Wybierz tło</h5>
      <div class="pt-3 d-flex gap-1 flex-wrap">
        <add-event-images-section label="Zwierzęta" [images]="petsBck" />
        <add-event-images-section label="Abstrakcyjne" [images]="abstractBck" />
        <add-event-images-section label="Krajobrazy" [images]="landscapesBck" />
      </div>
      <div class="d-flex justify-content-start align-items-start">
        <button
          type="button"
          class="mt-5 btn btn-orange"
          (click)="addEventHndler()"
          [disabled]="!isValidForm"
        >
          Dodaj wydarzenie
        </button>
        <a
          href="/countdown-screen"
          class="d-none"
          onclick="singleSpaNavigate(event)"
          #spaNavigation
        ></a>
      </div>
    </div>
  </div>
</div>
