<app-whole-set-info
  [eventDate]="eventDate"
  [title]="title"
  [description]="description"
  [isScreenSaverMode]="false"
></app-whole-set-info>
<div class="buttons">
  <button (click)="turnFullScreen()" class="btn-orange">
    Full screen mode
  </button>

  <a
    *ngIf="!isScreenSaverMode"
    href="events-list"
    onclick="singleSpaNavigate(event)"
    class="btn-white"
  >
    Back to list
  </a>
</div>
